version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: increate-frontend
    ports:
      - "8081:80"
    restart: always
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    container_name: increate-backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3000"
    restart: always
    volumes: 
      - ./media:/media
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
